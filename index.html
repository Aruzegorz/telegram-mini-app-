<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–°—á–µ—Ç—á–∏–∫ Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

        }

        body {

            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;

        }

        .counter {

        }

        .button {

            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            margin: 10px;
            transition: opacity 0.2s;
            min-width: 80px;
        }

        .button:hover {

        }

        .button:active {
            opacity: 0.6;
        }

        .title {

            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
        }

        .info {
            margin-top: 30px;
            padding: 15px;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--tg-theme-hint-color, #708499);
        }

        .debug {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: monospace;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üéØ –°—á–µ—Ç—á–∏–∫</h1>
        
        <div class="counter" id="counter">0</div>
        
        <div>
            <button class="button" onclick="decrement()">‚ûñ</button>
            <button class="button" onclick="increment()">‚ûï</button>
        </div>
        
        <button class="button" onclick="reset()" style="margin-top: 20px;">üîÑ –°–±—Ä–æ—Å</button>
        
        <div class="info" id="info">
            –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Mini App!
        </div>
        
        <div class="debug" id="debug">
            –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('–û—à–∏–±–∫–∞:', msg, '–≤ —Å—Ç—Ä–æ–∫–µ', lineNo);
            document.getElementById('debug').innerHTML = `–û—à–∏–±–∫–∞: ${msg}`;
            return false;
        };

        // –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = null;
        let counter = 0;
        const counterElement = document.getElementById('counter');
        const infoElement = document.getElementById('info');
        const debugElement = document.getElementById('debug');

        try {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            debugElement.innerHTML = 'Telegram WebApp –∑–∞–≥—Ä—É–∂–µ–Ω ‚úÖ';
            
            // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –ø–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = tg.initDataUnsafe?.user;
            if (user) {
                infoElement.innerHTML = `–ü—Ä–∏–≤–µ—Ç, ${user.first_name}! üëã<br>ID: ${user.id}`;
            } else {
                infoElement.innerHTML = '–ü—Ä–∏–≤–µ—Ç! üëã<br>–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã';
            }

            // –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
            try {
                tg.setHeaderColor('secondary_bg_color');
            } catch (e) {
                console.log('–ù–µ —É–¥–∞–ª–æ—Å—å —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ü–≤–µ—Ç –∑–∞–≥–æ–ª–æ–≤–∫–∞');
            }

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram WebApp:', error);
            debugElement.innerHTML = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Telegram WebApp ‚ùå';
            tg = null;
        }

        function updateCounter() {
            try {
                counterElement.textContent = counter;
                debugElement.innerHTML = `–°—á–µ—Ç—á–∏–∫: ${counter} ‚úÖ`;
                
                // –£–±–∏—Ä–∞–µ–º sendData() —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –æ—à–∏–±–æ–∫
                // –î–∞–Ω–Ω—ã–µ –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —á–µ—Ä–µ–∑ –≤–µ–±-—Ö—É–∫ –ø–æ–∑–∂–µ
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞:', error);
                debugElement.innerHTML = `–û—à–∏–±–∫–∞: ${error.message}`;
            }
        }

        function increment() {
            try {
                counter++;
                updateCounter();
                
                // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –≤–∏–±—Ä–∞—Ü–∏–∏
                if (tg && tg.HapticFeedback) {
                    try {
                        tg.HapticFeedback.impactOccurred('light');
                    } catch (e) {
                        console.log('–í–∏–±—Ä–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
                    }
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ increment:', error);
                debugElement.innerHTML = `–û—à–∏–±–∫–∞: ${error.message}`;
            }
        }

        function decrement() {
            try {
                counter--;
                updateCounter();
                
                // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –≤–∏–±—Ä–∞—Ü–∏–∏
                if (tg && tg.HapticFeedback) {
                    try {
                        tg.HapticFeedback.impactOccurred('light');
                    } catch (e) {
                        console.log('–í–∏–±—Ä–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
                    }
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ decrement:', error);
                debugElement.innerHTML = `–û—à–∏–±–∫–∞: ${error.message}`;
            }
        }

        function reset() {
            try {
                counter = 0;
                updateCounter();
                
                // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –≤–∏–±—Ä–∞—Ü–∏–∏
                if (tg && tg.HapticFeedback) {
                    try {
                        tg.HapticFeedback.notificationOccurred('success');
                    } catch (e) {
                        console.log('–í–∏–±—Ä–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
                    }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ reset:', error);
                debugElement.innerHTML = `–û—à–∏–±–∫–∞: ${error.message}`;
            }
        }

        // –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
        if (tg) {
            try {
                tg.onEvent('backButtonClicked', function() {
                    tg.close();
                });
                tg.BackButton.show();
            } catch (e) {
                console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å –∫–Ω–æ–ø–∫—É –ù–∞–∑–∞–¥');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—á–µ—Ç—á–∏–∫–∞
        updateCounter();
    </script>
</body>
</html>
